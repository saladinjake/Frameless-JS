<div class="todo-app">
  <h2>Todo List</h2>

 
<input x-model="newItem" placeholder="New todo" />
<button x-bind:disabled="!newItem" @click="addItem">Add</button>
  <button x-show="newItem" x-on:click="clearInput">Cancel</button>

  <p>You are typing: {{ newItem }}</p>

 <ul>
  <li x-for="(todo, i) in items">
    {{ i + 1 }}. {{ todo }}
    <button x-on:click="removeItem(i)">Remove</button>
  </li>
</ul>





  <p x-if="items.length === 0">No items yet. Add one above!</p>
</div>
