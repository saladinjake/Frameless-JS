<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Frameless</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    #loader {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader::after {
      content: "Loading...";
      background: #fff;
      padding: 1em;
      border-radius: 5px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid lightgray;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
